<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store">
    <meta http-equiv="Expires" CONTENT="-1"> 
    
    <title>Camera store</title>
    <link rel="stylesheet" href="../menu.css" />
    <script src="http://jadran.sdsu.edu/jquery/jquery.js"></script>

    <script src="../ajax_get_lib.js"></script>      	
          
</head>

<body>
     <div id="header">Sam camera store</div>
    <div id="container"> 
      <div id="navigation">
        <ul>
            <li id="recieve"><a href="DispatchServlet?param=receive">Inventory Recieved</a></li> 
            <li><a href="DispatchServlet?param=checkout">Inventory Sentout</a></li>           
            <li><a href="/jadrn046/servlet/Logout">logout</a></li>
        </ul>
    </div> 
    
    <fieldset>
       
      <legend>Inventory Recieved Info</legend>
       <form  method="post" action="/jadrn046/servlet/DispatchServlet">

            <li><label>SKU :</label>
                <input type="text" name="sku"  size="20"/></li>   </ul>
		
	  <div id="fold">  

           <p> Product Details :</p>
           <table> 
            <tr><td id="logo"></td></tr>
            <tr><td><span id="style">Vendor :  </span><span class="ven"></span></td></tr>
            <tr><td><span id="style"> Category : </span><span class="cat"></span></td></tr>

            <tr><td><span id="style">Retail : $ </span><span class="retail"></span></td></tr>

         </div>

        </table>
       
 
       
  
       <div id="message_line">&nbsp;</div>
   

        <div class="button_panel">  
            <input type="button" value="Reset" class="resetbutton" />
            <input type="submit" value="Submit"  class="button" /> 
        </div>  
             
       </form>
     </fieldset>        
  </div>
